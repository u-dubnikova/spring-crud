<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <p th:text="${user.getId()}"></p>
    <p th:text="${user.getName()}"></p>
    <p th:text="${user.getAge()}"></p>
    <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
